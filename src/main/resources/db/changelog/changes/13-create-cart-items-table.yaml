databaseChangeLog:
  - changeSet:
      id: 0
      author: admin
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean:
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_cart_item_shopping_cart
            baseTableName: cart_items
            baseColumnNames: shopping_cart_id
            referencedTableName: shopping_carts
            referencedColumnNames: id
        - addForeignKeyConstraint:
            constraintName: fk_cart_item_book
            baseTableName: cart_items
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
